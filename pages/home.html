<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca ACME</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Biblioteca ACME</h1>
    </header>

    <main class="container">
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Digite o título ou autor...">
                <button id="rentalsButton">Ver Locações</button>
            </div>
        </section>

        <section class="books-section">
            <h2>Acervo</h2>
            <div class="books-grid" id="booksGrid">
                <!-- Livros serão inseridos aqui via JavaScript -->
            </div>
        </section>

        <div id="bookModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle"></h2>
                <div id="modalContent"></div>
                <button id="rentButton">Alugar</button>
            </div>
        </div>

        <div id="rentModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Cadastro de locação de livro</h2>
                <form id="rentForm">
                    <div class="form-group">
                        <label for="bookTitle">Livro</label>
                        <input type="text" id="bookTitle" readonly>
                    </div>
                    <div class="form-group">
                        <label for="readerName">Leitor</label>
                        <input type="text" id="readerName" required>
                    </div>
                    <div class="form-group">
                        <label for="readerCPF">CPF</label>
                        <input type="text" id="readerCPF" required>
                    </div>
                    <div class="form-group">
                        <label for="withdrawalDate">Data da retirada</label>
                        <input type="date" id="withdrawalDate" required>
                    </div>
                    <div class="form-group">
                        <label for="returnDate">Previsão de devolução</label>
                        <input type="date" id="returnDate" required>
                    </div>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>By Henrico Ramalho</p>
    </footer>

    <script src="../scripts/home.js"></script>
</body>
</html>
